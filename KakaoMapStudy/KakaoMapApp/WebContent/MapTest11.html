<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest11.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a2b99031215d75f97fc290220a56fdb2"></script>
<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options = 
		{
			center: new kakao.maps.LatLng(37.5565029,126.9195414),
			level : 3,
			
		};

		map = new kakao.maps.Map(container, options);
		
		clickAction();
	}
	
	function clickAction()
	{
		// 확인
		//alert("함수 호출 확인~!!");
		
		// 클릭 등의 이벤트를 리스너에 등록
		//kakao.maps.event.addListener(대상맵, 이벤트, 기능);
		kakao.maps.event.addListener(map, "click",  function(mouseEvent)
		{
			// 확인
			// alert("함수 호출~!!");
			
			// 클릭한 지점에 대한 정보 가져오기 (위도, 경도)
			var latlng = mouseEvent.latLng;	// mouseEvent 속성 값
			
			//alert(latlng);
			
			// 위도 경도 나눠서 호출
			//alert("위도 : " + latlng.getLat());
			//alert("경도 : " + latlng.getLng());
			
			document.getElementById("result").innerHTML = " [ 클릭한 위치의 위도와 경도 ]<br>위도 : " + latlng.getLat() + "<br>경도 : " + latlng.getLng();
			
			
		});
		
	}

</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey=a2b99031215d75f97fc290220a56fdb2 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5565029,126.9195414 -->

<div id="map" style="width: 100%; height: 350px;"></div>

<p>
	지도 클릭으로 좌표 확인
</p>
<div id="result"></div>


</body>
</html>
