<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest17.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a2b99031215d75f97fc290220a56fdb2"></script>
<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.5565029,126.9195414);
		options = 
		{
			center : mapCenter,
			level : 3,
		};
		
		map = new kakao.maps.Map(container, options);
		
		// 마커 옵션 구성
		// - 위치 : 길건너 스타벅스
		markerCenter = new kakao.maps.LatLng(37.556865,126.919996);
		
		// 마커 생성
		marker = new kakao.maps.Marker(
		{
			position: markerCenter,
		});
		
		// 마커가 지도에 표시될 수 있도록 설정
		marker.setMap(map);
		
		// 인포 윈도우 옵션 구성
		var iwContent = "<div style='padding:5px;'>스타벅스</div>";
		var iwRemovable = true;
		
		// 인포 윈도우 생성
		var infowindow = new kakao.maps.InfoWindow(
		{
			content : iwContent,
			removable: iwRemovable
			//-- removable 속성의 속성 값을 true 로 설정할 경우 
			//   인포 윈도우를 닫을 수 있눈 버튼 활성화
		});

		// check~!!
		// 마커에 클릭 이벤트 등록
		kakao.maps.event.addListener(marker, "click", function()
		{
			infowindow.open(map, marker);
		});
	
	
	
	}
	

</script>

</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey=a2b99031215d75f97fc290220a56fdb2 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5565029,126.9195414 -->

<div>
	<h1>KaKao Map 마커에 이벤트 등록 </h1>
	<hr />
</div>

<div id="map" style="width: 100%; height: 350px;" ></div>

</body>
</html>
