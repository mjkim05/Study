<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest02.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b35408bccc20d37942f3ecd3c0ff44b3"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		
		options = 
		{
			center: new kakao.maps.LatLng(37.5565029,126.9195414),	// 지도의 중심 좌표
			level: 3,												// 지도의 확대축소 레벨
		};
		
		// 지도를 그릴 대상 div 와 옵션을 넘겨주며 지도 생성
		map = new kakao.maps.Map(container, options);
		// map = new daum.maps.Map(container, options);				// 이거도 가능
	}

</script>

</head>
<body onload="initialize()">

<div>
	<h1>Kakao Map 생성 기본 관찰</h1>
	<p>지도 생성 기본 내용 관찰</p>
	<hr />
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>

</body>
</html>
