<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest13.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a2b99031215d75f97fc290220a56fdb2"></script>
<script type="text/javascript">
	
	function initialize()
	{
		container = document.getElementById("map");
		options = 
		{
			center : new kakao.maps.LatLng(37.5565029,126.9195414),
			level : 3,
		}	
		
		map = new kakao.maps.Map(container, options);
		
		// 마커가 표시될 위치 구성 
		// (길건너 스타벅스 37.556865539613376 126.91999624315213)
		markerPosition = new kakao.maps.LatLng(37.556865539613376,126.91999624315213);
		
		// 마커 생성
		 marker = new kakao.maps.Marker(
		{
			// 구성한 위치 마커 생성
			position: markerPosition,	 
			 
		 });
		
		// 생성된 마커가 지도에 표시되도록 설정
		marker.setMap(map);
		// -- 우리가 위에서 생성한 map(line 18)에 마커를 세팅
	}
	
	function removeMarker()
	{
		// 지도 위의 마커 제거
		marker.setMap(null);
	}
	/*
	function createMarker()
	{	
		// 마커가 지도(map)에 표시되도록 설정
		marker.setMap(map);
	}
	*/
	
	// 홍대입구역 8반 출구 롯데시네마에 마커가 표시되도록 설정 (1)
	/*
	function createMarker()
	{
		var latlng = new kakao.maps.LatLng(37.55705346275706,126.92489655269243);
		marker.setMap(map);
		marker.setPosition(latlng);
	}
	*/
	
	// 홍대입구역 8반 출구 롯데시네마에 마커가 표시되도록 설정 (2)
	function createMarker()
	{
		// 마커가 표시될 위치 구성
		markerPosition = new kakao.maps.LatLng(37.55705346275706,126.92489655269243);
		
		// 마커 생성
		marker = new kakao.maps.Marker(
		{
			position: markerPosition,
			
		});
		
		// 마커가 지도에 표시되도록 설정
		marker.setMap(map);
	}


</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey=a2b99031215d75f97fc290220a56fdb2 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5565029,126.9195414 -->

<div>
	<h1>Kakao Map 고정 마커 생성</h1>
	<hr />
</div>

<div id="map" style="width: 100%; height: 350px;"></div>

<p>
	<button type="button" onclick="removeMarker()">마커 제거</button>
	<button type="button" onclick="createMarker()">마커 다시 생성</button>
</p>

</body>
</html>
