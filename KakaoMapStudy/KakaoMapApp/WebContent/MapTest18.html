<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest18.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a2b99031215d75f97fc290220a56fdb2"></script>
<script type="text/javascript">
	
	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.5565029,126.9195414);
		options =
		{
			center: mapCenter,
			level: 3,
		}	
	
		map = new kakao.maps.Map(container, options);
		
		// check~!!
		// 다중 마커를 등록할 속성 구성
		positions = 
		[
			{
				title: "스타벅스"
				, latlng : new kakao.maps.LatLng(37.556865539613376,126.91999624315213)
			}
			, {
				title: "컴포즈커피"
				, latlng : new kakao.maps.LatLng(37.556203746257715, 126.92064770390311)
			}
			, {
				title : "메가커피"
				, latlng : new kakao.maps.LatLng(37.555951647523926, 126.92091675969549)
			}
			, {
				title : "이디야커피"
				, latlng : new kakao.maps.LatLng(37.555602349965746, 126.920676634997)
			}
			, {
				title : "소림커피"
				, latlng : new kakao.maps.LatLng(37.55623448423883, 126.91947065629314)
			}
			
			, {
				title : "투썸플레이스"
				, latlng : new kakao.maps.LatLng(37.55611108516327, 126.92018944610514)
			}
			
		];	
		
		// 마커 이미지 구성
		imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
		imageSize = new kakao.maps.Size(24, 35);
		
		// check~!!
		// 다중 마커 생성 → 반복문 구성
		for(var i=0; i<positions.length; i++)
		{
			// 마커 이미지 생성
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
			
			// 마커 생성
			var marker = new kakao.maps.Marker(
			{
				map:map 								//-- 마커 표시 지도
				, position: positions[i].latlng 		//-- 마커 표시 위치
				, title: positions[i].title 			//-- 마커 타이틀
				, image: markerImage 					//-- 마커 이미지 
			});
		}			
	}
	
</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->

<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5565029,126.9195414 -->

<div>
	<h1>KaKao Map 다중 마커 구성 </h1>
	<hr />
</div>

<div id="map" style="width: 100%; height: 350px;" ></div>

</body>
</html>
