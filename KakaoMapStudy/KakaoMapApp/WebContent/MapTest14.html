<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest14.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a2b99031215d75f97fc290220a56fdb2"></script>
<script type="text/javascript">
	
	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.5565029,126.9195414);
		options = 
		{
			center: mapCenter,
			level : 3,
		}
		
		map = new kakao.maps.Map(container, options);
		
		// 마커 생성
		marker = new kakao.maps.Marker(
		{
			position: mapCenter,
		});
		
		// 마커가 지도에 표시 될 수 있도록 설정
		marker.setMap(map);
		
		// 마커가 이동이 가능하도록 설정
		marker.setDraggable(true);
	
	}

</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey=a2b99031215d75f97fc290220a56fdb2 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5565029,126.9195414 -->

<div>
	<h1>이동 가능한 </h1>
	<hr />
</div>


<div id="map" style="width: 100%; height: 350px;"></div>

</body>
</html>
