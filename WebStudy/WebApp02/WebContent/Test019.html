<div>
	<h1>CSS를 활용한 대소문자 지정 실습</h1>
	<hr>
</div>

<div>
	<span style="text-transform: capitalize;">Flowers make our room cheerful.</span>
	→ capitalize 의 경우
	<br><br>

	<span style="text-transform: none;">Flowers make our room cheerful.</span>
	→ none 의 경우
	<br><br>

	<span style="text-transform: uppercase;">Flowers make our room cheerful.</span>
	→ uppercased 의 경우
	<br><br>

	<span style="text-transform: lowercase;">Flowers make our room cheerful.</span>
	→ lowercase 의 경우
	<br><br>
</div>

</body>
