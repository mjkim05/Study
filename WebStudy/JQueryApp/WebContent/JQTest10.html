<script type="text/javascript">

	function add()
	{
		//alert("테스트~~~");
		var item = document.getElementById("item").value;
		var week = document.getElementById("week").value;
		var start = document.getElementById("start").value;
		var end = document.getElementById("end").value;
		var color = document.getElementById("color").value;
		
		// 테스트
		//alert(item + "/" + week + "/" + start +"/"+end+"/"+color);
		
		//document.getElementById("a").style.backgroundColor = "blue";
	
		if (week==1)
		{
			for (var i=start; i<=end; i++)
			{
				document.getElementById("mon"+i).style.backgroundColor = color;
				document.getElementById("mon"+i).innerText = item;
				
			}
		}	
		else if (week==2)
		{
			for (var i=start; i<=end; i++)
			{
				document.getElementById("tue"+i).style.backgroundColor = color;	
				document.getElementById("tue"+i).innerText = item;
			}
		}	
		else if (week==3)
		{
			for (var i=start; i<=end; i++)
			{
				document.getElementById("wed"+i).style.backgroundColor = color;	
				document.getElementById("wed"+i).innerText = item;
			}
		}	
		else if (week==4)
		{
			for (var i=start; i<=end; i++)
			{
				document.getElementById("thu"+i).style.backgroundColor = color;	
				document.getElementById("thu"+i).innerText = item;
			}
		}
		else
		{
			alert("오류");
		}	
		
		
		
		
		
	}


</script>
