<!DOCTYPE html>

<head>

<style type="text/css">

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	/* eq , children() 사용하면 쉬울거임*/
	
	function add()
	{	
		// for (var i=((week-1) + (start-1) * 4 ) ; i<=((week-1) + (end-1) * 4); i+=4)
		/* for(var i= (( $("week")-1) + ($("start")-1) *4); i<=(($("week")-1) + ( $("end")-1 ) *4 ); i+=4)
		{
			$("td").eq(i).css("background-color","$('color')");
		} */
		
		var item = $("#item").val();			// 제목
		var week = $("#week").val();			// 요일
		var start = $("#start").val();			// 시작시간
		var end = $("#end").val();				// 종료시간
		var color = $("#color").val();			// 색상
		
		//javascript 로 처리했던 기능을 jquery로 구성하면 더 간단하다.
		// 1. 모든 tr들 중 원하는 행을 찾고 (→ eq())
		// 2. 그렇게 찾은 tr의 자식 td 들중 (→ children)
		//    원하는 td를 찾아서(→ eq()) 텍스트를 삽입하고(→ text()) 색을 바꾼다.(→ css())
		
		for (var i=start; i<=end; i++)
		{
			//alert(i);
			//$("#list tr").eq(i).text("선택");
			
			// 확인
			//$("#list tr").eq(i).text(item);
			
			// 확인
			//$("#list tr").eq(i).children().text(item);
			
			// 확인
			//$("#list tr").eq(i).children().eq(1).text(item);
			
			// 확인 
			//$("#list tr").eq(i).children().eq(week).text(item);
			
			// 확인
			$("#list tr").eq(i).children().eq(week).css("background-color",color).text(item);
			
		}
		
	}

</script>
</head>
