<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test030.html</title>

<style type="text/css">

	*{font-family: 나눔고딕코딩; text-align: center; font-size: 15pt; font-weight: bold; color: #72a3f2;}
	h1 {font-size: 25pt;}
	h2 {font-size: 20pt;}
	
</style>

<script type="text/javascript">
		
		var cnt = 0;					//-- 선택할 수 있는 아이스크림의 개수
		var userCnt = 0;				//-- 사용자가 선택한 아이스크림의 개수
		
		function countSet(val)
		{
			
			//alert("함수 호출~~!!");
			//alert(val);
			
			// 매개변수로 넘겨 받은 데이터를 이용하여
			// 선택할 수 있는 아이스크림의 개수 설정
			cnt = parseInt(val);
			
			// 확인
			alert("당신이 선택할 수 있는 아이스크림의 개수는 『" + cnt +"』 입니다." );
			
		}
		
		function actionChoice(obj)
		{
			// 확인
			//alert("함수 호출~~!!!");
			//alert("체크되었는지 여부");
			//alert(obj);  --==>> [object HTMLInputElement]
			//alert(obj.checked);
			// -- 체크 설정되며 클릭된 상황 vs 체크 해제되며 클릭된 상황 → 판단 가능~!!
			// --==>> true / false → 클릭 액션에 의해 check 되었을때 true
			
			
			if (obj.checked) //-- true 체크 설정
			{
				
				if(userCnt >= cnt)
				{
					alert("선택할 수 있는 개수를 초과하셨습니다~~!!");
					
					// check~~!!
					obj.checked = false;
					
					return;
				}	
				
				// 사용자가 선택한 개수 증가
				userCnt++;
				
				
			}
			else 			 //-- false 체크 해제
			{
				// 사용자가 선택한 개수 감소
				userCnt--;
			}	
		
			// 확인
			//alert ("userCnt : " + userCnt );
			//alert (cnt + " 중 " + userCnt + " 선택");
			
		}
		
		
</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 사이즈 보다 많이 고르면 선택 개수 초과 확인 마지막으로 누른거 리셋 -->

<div>
	<h2>아이스크림 주문🍦🍦</h2>
</div>
	<form>
		--- 사이즈  선택 --- <br><br>
		<label> <input type="radio" name = "radioGroup" id = "a1" value="1" onclick="countSet(1)"> 싱글 </label>
		<label> <input type="radio" name = "radioGroup" id = "b1" value="2" onclick="countSet(2)"> 더블 </label>
		<label> <input type="radio" name = "radioGroup" id = "c1" value="3" onclick="countSet(3)"> 파인트 </label>
		<label> <input type="radio" name = "radioGroup" id = "d1" value="4" onclick="countSet(4)"> 쿼터 </label>
		<label> <input type="radio" name = "radioGroup" id = "e1" value="5" onclick="countSet(5)"> 패밀리 </label>
		<label> <input type="radio" name = "radioGroup" id = "f1" value="6" onclick="countSet(6)"> 하프갤런 </label>
		<br><br>
		
		--- 종류 선택 --- <br><br>
		<label><input type="checkbox" name = "checkGroup" id = "a" value="엄마" onclick="actionChoice(this)"> 엄마는외계인 </label>
		<label><input type="checkbox" name = "checkGroup" id = "b" value="레인" onclick="actionChoice(this)"> 레인보우샤베트 </label>
		<label><input type="checkbox" name = "checkGroup" id = "c" value="민트" onclick="actionChoice(this)"> 민트초코 </label>
		<br>
		
		<label><input type="checkbox" name = "checkGroup" id = "d" value="바람" onclick="actionChoice(this)"> 바람과함께사라지다 </label>
		<label><input type="checkbox" name = "checkGroup" id = "e" value="애플" onclick="actionChoice(this)"> 애플민트 </label>
		<label><input type="checkbox" name = "checkGroup" id = "f" value="나무"onclick="actionChoice(this)"> 초코나무숲 </label>
		<br>
		
		<label><input type="checkbox" name = "checkGroup" id = "g" value="피스" onclick="actionChoice(this)"> 피스타치오아몬드 </label>
		<label><input type="checkbox" name = "checkGroup" id = "h" value="봉봉" onclick="actionChoice(this)"> 아몬드봉봉 </label>
		<label><input type="checkbox" name = "checkGroup" id = "i" value="요거" onclick="actionChoice(this)"> 요거트31 </label>
		<br>
		
		<label><input type="checkbox" name = "checkGroup id = "j" value="체리" onclick="actionChoice(this)"> 체리쥬빌레 </label>
		<label><input type="checkbox" name = "checkGroup" id = "k" value="슈팅" onclick="actionChoice(this)"> 슈팅스타 </label>
		<label><input type="checkbox" name = "checkGroup" id = "l" value="사랑" onclick="actionChoice(this)"> 사랑에빠진딸기 </label>
		<br>
		
		<label><input type="checkbox" name = "checkGroup" id = "m" value="뉴욕" onclick="actionChoice(this)"> 뉴욕치즈케이크 </label>
		<label><input type="checkbox" name = "checkGroup" id = "n" value="쿠앤" onclick="actionChoice(this)"> 쿠앤크 </label>
		<label><input type="checkbox" name = "checkGroup" id = "o" value="베리" onclick="actionChoice(this)"> 베리베리스트로베리 </label>
		<br>
	
	
	
	</form>


</body>
</html>
