<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test022.html</title>

<style type="text/css">
	* {font-size: 13pt;}
	input {font-family: 맑은 고딕; font-weight: bold;}
	input.btn {font-weight: bold; font-family: 맑은 고딕; width: 200px; height: 50px; margin-left: 50px;}
	input.btn:hover {color: #72a3f2; background-color: #ffffff;}
	input.btn:active {color: red;}
	
	textarea {font-family: 맑은 고딕; font-weight: bold; margin: 2px;}
	#txtCount {width: 20px; text-align: center;}
</style>
<script type="text/javascript">
	
	function addMember()
	{
		// 확인
		//alert("함수 호출 확인");
		
		//var temp = prompt("안내 : ");
		
		
		var str = "";
		var arr = new Array();
		var n = 0;
		
		do
		{
			// ※ 『prompt()』 : 대화창을 통해 데이터 입력 안내
			//					 → 입력 데이터를 받아와 변수에 담아내기
			str = prompt("이름 전화번호(" + (n+1) + ")");
			
			// 확인
			//alert(str);
						
			if (str==null || str=="." || str==" " || str=="")
				break;
			
			arr[n] = str;
			
			// 확인
			//alert(arr[n]);
			
			n++;
			
			
		} while (true);
		
		document.getElementById("txtCount").value = arr.length;
		
		document.getElementById("txtResult").value = " 이름		전화번호\n";
		
		for (var n = 0; n < arr.length; n++)
		{
			document.getElementById("txtResult").value += arr[n] + "\n";
		}		
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!--
	여러 명의 이름과 전화번호를 입력받고
	그 내용을 전체 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	
	※ prompt() 활용.
	
	페이지 레이아웃
	--------------------------------------------
	
	< 회원 정보 입력 >
	
	전체 회원 수 : [ ] 명
	---------------------
		이름	전화번호
	---------------------
			  :
			  :
	
	--------------------------------------------
-->

<div>
	<form>
		<br>
	
		<input type="button" value="회원 정보 입력" class="btn" onClick="addMember()">
		<br><br>
		
		전체 회원 수 : 
		<input type="text" id="txtCount" class="txt" readonly="readonly"> 명
		<br>
		
		<textarea rows="10" cols="30" id="txtResult" readonly="readonly"></textarea>
	
	</form>
</div>

</body>
</html>
