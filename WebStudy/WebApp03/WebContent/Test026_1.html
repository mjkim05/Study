<script type="text/javascript">

	function startGame()
	{
		//alert ("함수 호출~!!");
		
		var strArr = ["가위","바위","보"];
		
		// ※ Math.random();		-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		
		// 확인
		//alert(Math.random());
		// --==>> 0.09580918422628382
		
		// 현재 우리에게 필요한 것은
		// 1 ~ 3 의 정수 형태의 난수
		// parseInt(Math.random()*3);		→ 0 1 2
		//parseInt(Math.random()*3)+1		→ 1 2 3
		
		var c = parseInt(Math.random()*3)+1;
		
		// 확인 
		//alert(c);
		// --==>> 1~ 3 사이의 정수 형태의 난수 발생 확인
		
		var u = parseInt(document.getElementById("txtUser").value);
		
		var message = "";
		
		message += "사용자 : " + strArr[u-1] + " 컴퓨터 : " + strArr[c-1];
		
		//alert(massage);
		
	 	/* if (u==1 && c == 1 || u ==2 && c==2 || u==3 && c==3)
		{
			message += "→ 비겼습니다.";
		}
		else if (u==1 && c==2 || u==2 && c==3 || u==3 && c==1)
		{
			message += "→ 컴퓨터가 이겼습니다.";
		}	
		else 
			message += "→ 당신이 이겼습니다.";
		
		document.getElementById("txtResult").value = message;
		 */
		 
		 if (u==c)
			 message += "→ 비겼습니다.";
		 else if (u%3 == (c+2)%3)
			 message += "→ 컴퓨터가 이겼습니다.";
		 else 
			 message += "→ 당신이 이겼습니다.";
		 
		 document.getElementById("txtResult").value = message;
		
	} 
</script>



</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

	<!--
	가위, 바위, 보 게임을 구성한다.

	[	사용자 : 바위	컴퓨터 : 보 → 컴퓨터가 이겼습니다.  ]
	
	
	---------------------------------------------------------------------
	-->
	
	<div>
		입력 (1. 가위 2. 바위 3. 보) <input type="text" id = "txtUser"  class = "txt"> 
		<input type = "button" id = "resultBtn" value = "게임 결과 확인" class = "btn" onclick="startGame()"> 
		<br><br>
		<input type = "text" id = "txtResult" class= "reTxt" readonly="readonly">

	</div>
