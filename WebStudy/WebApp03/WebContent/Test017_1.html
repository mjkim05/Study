<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test017.html</title>

<style type="text/css">
	
	* {text-align: center; font-size: 15pt; font-weight: bold; color:#72a3f2; }
	h1 {color: #72a3f2; font-family: 나눔고딕코딩; font-size: 30pt}
	input.money {width: 80px;}
	input.btn {color: #72a3f2; background-color:#f5f6f9;  width:80px; border: none; }
	input.btn:hover {color: #ea8484;}
	
</style>

<script type="text/javascript">

	function myCalculate()
	{
		//확인 
		//alert("함수호출 확인~~!!!");
		
		var moneyStr = document.getElementById("money").value;
		
		// 입력값에 대한 유효성 검사 코드 삽입 가능
		
		var money = parseInt(moneyStr);
		
		document.getElementById("totalMoney").value = money;
		
		//var m500 = money/500;
		//var m500 = Math.floor(money/500);
		var m500 = parseInt(money/500);
		
		// 확인
		//alert(m500);
		
		//alert(123.456);
		//alert(parseInt(123.456));
		
		//alert(123.456);
		//alert(Math.floor(123.456));

		money =	money%500;					//money %=500; 
		var m100 = parseInt(money/100);		//var m100 = Math.floor(money/100);
		money =	money%100;                  //money %=100;                      
		var m50 = parseInt(money/50);       //var m50 = Math.floor(money/50); 
		money = money%50;                   //money %=50;                      
		var m10 = parseInt(money/10);       //var m10 = Math.floor(money/10); 
		
		document.getElementById("m500").value = m500;
		document.getElementById("m100").value = m100;
		document.getElementById("m50").value = m50;
		document.getElementById("m10").value = m10;
		
	}


</script>

</head>
<body>

<!--
  	특정 금액 (10원~990원)을 사용자로부터 입력 받아
  	화페 단위로 구분하여 출력하는 페이지를 구성한다.
  	화페 단위는 편의상 오백원, 백원, 오십원, 십원으로 구분한다
  	HTML,CSS,Javascript 를 활용한다.
  	
  	페이지 기본 레이아웃 구성
  	--------------------------------------------------------------------	
	
	금액 	[			] 원
	
	<결과> <취소>
	
	총액 	[			] 원
	오백원			[	] 개
	백원			[	] 개
	오십원			[	] 개
	십원			[	] 개
	
  	--------------------------------------------------------------------	
  
  -->
  
  <div>
  	<h1>자바스크립트 활용</h1>
  	<hr>
  </div>
  
  <div>
  	<form>
  		<br>
  		금액 <input type="text" id="money" class="money" > 원
  		<br><br>
  		<input type="button" id="result" class="btn" value="결과" onclick ="myCalculate()">
  		<input type="reset" class="btn" value="취소">
		<br><br>
  		총&nbsp;&nbsp;&nbsp;액 <input type="text" id="totalMoney" class="money" disabled="disabled" > 원 <br>
  		오백원 <input type="text" id="m500" class="money" disabled="disabled"> 개 <br>
  		백&nbsp;&nbsp;&nbsp;원 <input type="text" id="m100" class="money" disabled="disabled"> 개 <br>
  		오십원 <input type="text" id="m50" class="money" disabled="disabled"> 개 <br>
  		십&nbsp;&nbsp;&nbsp;원 <input type="text" id="m10" class="money" disabled="disabled"> 개 
  		<br><br>
  		
  		<hr>
  	
  	</form>
  	
  </div>
  

</body>
</html>
