<script type="text/javascript">
	var size = 0;
	function setIceSize()
	{
		var size = document.getElementsByName("iceSize");
		var meg = "선택한 항목이 존재하지 않습니다."
		
		for (var i = 0; i < size.length; i++)
		{
			if (size[i].checked)
			{
				meg = "당신이 선택한 사이즈는 아이스크림 개수를 "
					   + size[i].value + "개 선택할 수 있습니다.";
				
			}	
		}
		
		alert(meg);
	}
	
	function setIceCream(val)
	{
		var meg = "";
		var flag = true; 
		var setSize = sizeSet();
		//var size = 0;
	
		if (val.checked)
		{
			size++;

			if (size > setSize)
			{
				alert("사이즈를 초과하셨습니다.");
				val.checked = false;
				size--;
			}
		}
		else
		   size--;
	}

	function sizeSet()
	{
		var sizeStr = document.getElementsByName("iceSize");
		var iceSize = 0;

		for (var i = 0; i < sizeStr.length; i++)
		{
			if (sizeStr[i].checked)
			{
				iceSize = Number(sizeStr[i].value);
			}
		}

		return iceSize;

	}
</script>
