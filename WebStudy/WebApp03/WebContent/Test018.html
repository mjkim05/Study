<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>

<style type="text/css">
	
	*{font-family: 나눔고딕코딩; text-align: center; font-size: 15pt; font-weight: bold; color: #72a3f2;}
	h1 {font-size: 25pt;}
	input.txt {width: 130px;} 
	span {display: inline-block; width: 130px;}
	input.result{width: 150px;}
	input.btn {background-color: #f5f6f9; border: none; padding: 10px;}

</style>

<script type="text/javascript">

	function result()
	{
		var vKor = parseInt(document.getElementById("kor").value);
		var vEng = parseInt(document.getElementById("eng").value);
		var vMat = parseInt(document.getElementById("mat").value);
		
		var vAvg = (vKor + vEng + vMat) / 3
		
		document.getElementById("avg").value = vAvg;
		
		
		if (vAvg >= 60)
		{
			if (vKor < 40 || vEng <40 || vMat <40)
				document.getElementById("result").value = "과락";
			else
				document.getElementById("result").value = "합격";
		}
		else if (vAvg < 60)	
			document.getElementById("result").value = "불합격";
		else
			document.getElementById("result").value = "성적 처리 오류";
	}	


</script>

</head>
<body>

<!--
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정 결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 점수가 60점 이상인 경우,
	과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가 40점 미만의 과목이 존재하는 경우 
	불합격은 평균 점수가 60점 미만인 경우로 처리한다.
	
	HTML, CSS, Javascript 활용한다.
	
	페이지 레이아웃
	-----------------------------------------------------------------------
	
	이름 		[           ]
	국어점수	[			]
	영어점수	[			]
	수학점수	[			]
	
	<처리 결과 확인>
	
	   평균		판정결과 
	[	   	]	[		]
	
	-----------------------------------------------------------------------
 -->

<div>
	<h1>성적 프로그램</h1>
	<hr>
</div>


<div>
	<br>
	이&nbsp;&nbsp;&nbsp;&nbsp;름 <input type="text"  class="txt"	id="name"> <br>
	국어점수 <input type="text" class="txt" id="kor"> <br>
	영어점수 <input type="text" class="txt" id="eng"> <br>
	수학점수 <input type="text" class="txt" id="mat"> 
	<br><br>
	<input type="button" class="btn" id="btn" value="처리 결과 확인" onclick="result()">
	<br><br>
	<span>평균</span> <span>판정결과</span>
	<br><br>
	<input type="text" class="result" id="avg" disabled="disabled">
	<input type="text" class="result" id="result" disabled="disabled">
	<hr>
	<br>


</div>

</body>
</html>
