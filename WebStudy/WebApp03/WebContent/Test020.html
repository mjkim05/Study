<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>

<script type="text/javascript">

	var arr1 = [4, 7, 9, 1, 3, 2, 5, 6, 8];
	
	function eunha()
	{
		for (var i = 0; i < arr1.length; i++)
			document.getElementById("arr1").value += arr1[i] + " ";
	}
	
	function actionArray()
	{
		// 칠판 닦기
		document.getElementById("arr2").value = "";
		
		//alert(arr1[0]);
		
		for(var i=0; i < arr1.length; i++)
		{
			
			if (arr1[i]%2==0)
			{
				document.getElementById("arr2").value += (arr1[i] + " ");   
			}
			
		}
		
	}
</script>

</head>
<body onload="eunha()">	<!-- onload는 body 에서만 사용 가능하다!!ㄴ -->

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중....
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML , CSS, Javascript 활용한다.
	또한, 자바스크립트 배열을 활용한다.
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	--------------------------------------------------------------------

	초기 배열 상태 [4 7 9 1 3 2 5 6 8]
	
	<결과 확인>
	
	짝수만 출력 [4 2 6 8]

	--------------------------------------------------------------------
 -->

<div>
	<form>
		초기 배열 상태 <input type="text" id= "arr1" class="txt" disabled="disabled">
<!-- 		초기 배열 상태 <input type="text" id= "arr1" class="txt" value="4 7 9 1 3 2 5 6 8" disabled="disabled"> -->
		<br><br>
		<input type="button" id = result class="btn" value="결과 확인" onClick = "actionArray()"> 
		<br><br>
		짝수만 출력 <input type="text" id="arr2" class="txt" disabled="disabled">
		<br><br>
	</form>
</div>





</body>
</html>
