<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021_1.html</title>

<style type="text/css">
	* {color: #223322;}
	input {font-family: 맑은 고딕; font-weight: bold;}
</style>

<script type="text/javascript">

	function actionPerformed()
	{
		// 확인
		//alert("함수 호출 확인")
		
		// 입력값을 활용하여 자바스크립트 배열 구성
		var tempStr = document.getElementById("txt01").value;	// 10 20 30 40 50
		var arr = tempStr.split(" ");							// 문자열을 대상으로 공백으로 구분하여 구성된 배열 반환
		//-- var arr = [10, 20, 30, 40, 50];
		
		// 배열 요소 전체 출력
		//document.getElemtnById("txt02").value = arr;			// 더미 check~!!!
		
		var allStr = "";
		for (var n = 0; n < arr.length; n++)
			allStr += arr[n] + " ";
		
		document.getElementById("txt02").value = allStr;
		
		// 가장 큰 수 얻어내기
		var max = Number(arr[0]);
		for (var n = 1; n < arr.length; n++)
		{
			if (max<Number(arr[n]))
				max = Number(arr[n]);					
		}
		
		document.getElementById("txt03").value = max;
	}

</script>
</head>
<body>

<div>
	<h1>자바스크립트 활용 - 정수를 입력받아 최댓값 출력</h1>
	<hr>
</div>

<!--
	사용자로부터 임의의 정수를 임의의 갯수만큼 입력받고,
	그 내용으로 배열을 구성하여,
	구성한 정수들 중 가장 큰 수를 출력해줄 수 있는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	
	페이지 레이아웃
	--------------------------------------------------------------
	
	데이터 입력(공백 구분)	[	21 86 258 43 7 	 ] 	→ 배열 구성		txt01
	
			< 결과 확인 > 
			
	- 전체 출력	[	21 86 258 43 7 	 ] 				→ 배열 전체 출력	txt02
	- 가장 큰 수 		   [   258   ] 									txt03
	
	--------------------------------------------------------------
-->

<div>
	<form>
		데이터 입력(공백 구분)
		<input type="text" class="txt" id="txt01">
		<br><br>
		
		<input type="button" class="btn" id="result" value="결과 확인" onClick="actionPerformed()">
		<br><br>
		
		- 전체 &nbsp;출력
		<input type="text" class=txt" id="txt02" readonly="readonly">
		<br><br>
		
		- 가장 큰 수
		<input type="text" class="txt" id="txt03" readonly="readonly">		
	</form>
</div>

</body>
</html>
