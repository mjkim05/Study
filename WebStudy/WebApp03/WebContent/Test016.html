<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016.html</title>

<style type="text/css">

	 
	* {font-family: 나눔고딕코딩; font-size: 18pt; font-weight: bold;}

	p
	{
		font-size: 18pt;
		color: #0d7cb4;
		
	}
	input.txtNum {font-size: 15pt; width: 90px;}
	input.btn:hover {color:#0d7cb4; background-color: #eff9f9 }

</style>

<script type="text/javascript">

	function addResult()
	{
		var num1 = parseInt(document.getElementById("num1").value);
		var num2 = parseInt(document.getElementById("num2").value);
		
		var result = num1+num2;
		
		// 테스트
		//alert(result);
		
		document.getElementById("result").value = result;
	}
	
	function subResult()
	{
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		
		var result = parseInt(num1) - parseInt(num2);
		
		document.getElementById("result").value = result;
	}
	
	function mulResult()
	{
		var num1 = document.getElementById("num1");
		var num2 = document.getElementById("num2");
		
		var numV1 = parseInt(num1.value);
		var numV2 = parseInt(num2.value);
		
		var result = numV1 * numV2;
		
		document.getElementById("result").value = result; 
		
	}
	function divResult()
	{
		document.getElementById("result").value 
		= parseInt(document.getElementById("num1").value)
		/ parseInt(document.getElementById("num2").value);
	}
	


</script>

</head>
<body>

<div>
	<p>사용자로부터 두개의 정수를 입력 받고</p>
	<p>합, 차, 곱, 몫을 연산하여 연산 결과를 페이지에 출력할 수 있도록 한다.</p>
	<p>HTML, CSS, Javascript를 활용하여 처리한다.</p>
	<hr>
</div>

<div>
	<form>
	정수 1 <input type="text" id="num1"  class="txtNum">
	정수 2 <input type="text" id="num2"  class="txtNum">
	<br><br>
	
	<input type="button" class="btn" value="더하기" onclick="addResult()">
	<input type="button" class="btn" value="빼기" onclick="subResult()">
	<input type="button" class="btn" value="곱하기" onclick="mulResult()">
	<input type="button" class="btn" value="나누기" onclick="divResult()">
	<br><br>
	
	결과 <input type="text" id="result" class="txtNum" disabled="disabled">
	<input type="reset" class="btn" value="취소">
	
	</form>
</div>


</body>
</html>
