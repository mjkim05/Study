<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest02.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript">

	var myJsonObject2 = 
	{
		"test" : "hello"
		/* "test" : "new test" 23번 구문으로 인해 내부적으로 이렇게 처리 */
	}

</script>
</head>
<body>

<form action="">
	<input type="button" value="click1" onclick="alert(myJsonObject2.test)"/>
	<!-- hello -->
	
	<input type="button" value="click2" onclick="myJsonObject2.test ='new test'; alert(myJsonObject2.test)"/>
	<!-- new test -->
	
</form>


</body>
</html>
