<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest04.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript">

	var myJsonObject4 =
	{
			"test" : function()
			{
				alert("Method Test~!!");
			}
	}

</script>
</head>
<body>

<form action="">
	<input type="button" value="click1" onclick="myJsonObject4.test" />
	<!-- Ⅹ 아무것도 안나옴 -->
	
	<input type="button" value="click2" onclick="alert(myJsonObject4.test)"/>
	<!-- →
		function()
		{
			alert("Method Test~!!");
		}
	 -->
	<br><br>
	
	<input type="button" value="click3" onclick="alert(myJsonObject4.test())"/>
	<!-- → 
		Method Test~!!
			↓
		undefined
	-->
	
	<!-- 『eval()』 : 변수를 자바스크립트의 함수처럼 사용할 수 있도록 해주는 함수 -->
	<!-- 			  즉, 정적인 문자열을 동적인 코드형식으로 처리해주는 함수 -->
	<!-- 			  보안성 이슈로 조심히 다루어야 할 함수 -->
	<input type="button" value="click4" onclick="eval('a='+ myJsonObject4.test); a();" />
	<!-- a라는 변수에 
		function()
		{
			alert("Method Test~!!");
		}
		을 대입하겠다.
		그리고 a라는 이름의 함수를 호출하겠다.
	 -->
	
	<!-- Method Test~!! -->
</form>

</body>
</html>
