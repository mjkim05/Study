<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest05.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript">

	var myJsonObject5 = 
	{
		"test" : function(args)
		{
			alert("Method Test : " + args);
		}
	}

	var t = myJsonObject5.test;
	
	/* JsonTest04.html → var a = myJsonObject5.test; a(); */
</script>

</head>
<body>

<form action="">
	<input type="button" value ="click1" onclick="t('kyungtae')" />
	<!-- Method Test : kyungtae -->
	
	<input type="button" value="click2" onclick="eval('var a=' + myJsonObject5.test); a('sukyoung')"/>
	<!-- Method Test : sukyoung -->
	
	<input type="button" value="click3" onclick="eval('(' +myJsonObject5.test + ')(\'daseul\')' )"/>
	<!-- myJsonObject5.test('daseul') -->
	<!-- → Method Test : daseul -->
	
</form>



</body>
</html>
