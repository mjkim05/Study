<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send02.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
	span
	{
		display: inline-block;
		width: 80px;
	}
</style>
</head>
<body>

<!--
	○ 데이터 송수신 실습 02
	   - 이름과 성적 데이터를 입력받는 html 페이지를 구성한다.
	   
	     이름		[textbox] 	← 박가영
	     국어점수	[textbox] 	← 90
	     영어점수	[textbox] 	← 80
	     수학점수	[textbox] 	← 70
	     
	     < 전송 > < 취소 >
	     
	  - 내용 입력 후 전송 버튼 클릭 시
	    『박가영님, 성적 처리가 완료되었습니다.
	      회원님의 점수는 국어:90점, 영어:80점, 수학:70점 입니다.
	      총점은 240점, 평균은 80.0점 입니다.』
	    라는 내용을 출력하는 JSP 페이지(Receive02.jsp)를 구성하여
	    데이터를 전달할 수 있도록 한다.
	    
	  - 사용자의 최초 요청 주소는
	    http://localhost:3306/WebApp07/Send02.html 로 한다.
	    
	○ Send02.html
	   Receive02.jsp
-->

<div>
	<form action="Receive02.jsp" method="post">
		<!-- 강사님은 테이블로 레이아웃 잡으셨는데 전 생략하겠읍니다... 귀찮아욥ㅠ -->
		<span>이름</span> <input type="text" name="name"><br>
		<span>국어점수</span> <input type="text" name="kor" placeholder="0 ~ 100"><br>
		<span>영어점수</span> <input type="text" name="eng" placeholder="0 ~ 100"><br>
		<span>수학점수</span> <input type="text" name="mat" placeholder="0 ~ 100">
		<br><br>
		<input type="submit" value="전송"> 
		<input type="reset" value="취소">
	</form>
</div>

</body>
</html>
